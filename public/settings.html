<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings — LLM Chat Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
        padding: 24px;
        background: #f8fafc;
        color: #0f172a;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 12px;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      textarea,
      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #fff;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        background: #fff;
        cursor: pointer;
      }
      .btn-primary {
        background: #0ea5e9;
        border-color: #0ea5e9;
        color: #fff;
      }
      .hint {
        font-size: 0.9rem;
        color: #64748b;
      }
      .back {
        display: inline-block;
        margin-bottom: 16px;
      }
      .toast-container {
        position: fixed;
        right: 12px;
        top: 12px;
        z-index: 999;
      }
      .toast {
        background: #111827;
        color: #fff;
        padding: 10px 12px;
        border-radius: 8px;
        margin-top: 8px;
        opacity: 1;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="index.html">← Back to Chat</a>
      <h1>⚙️ Settings</h1>

      <div class="form-group">
        <label for="system-prompt">System Prompt</label>
        <textarea
          id="system-prompt"
          rows="4"
          placeholder="You are a helpful assistant..."
        ></textarea>
        <div class="hint">Customize the AI's behavior and personality</div>
      </div>

      <div class="form-group">
        <label for="default-model">Default Model</label>
        <select id="default-model">
          <option value="">Loading models...</option>
        </select>
        <div class="hint">Available models are loaded from your local Ollama instance.</div>
      </div>

      <div class="form-group">
        <label
          ><input type="checkbox" id="stream-toggle" /> Enable streaming
          responses</label
        >
      </div>

      <div class="form-group">
        <label
          ><input type="checkbox" id="markdown-toggle" /> Render Markdown in
          responses</label
        >
      </div>

      <div class="form-group">
        <label
          ><input type="checkbox" id="sound-toggle" /> Play sound on message
          received</label
        >
      </div>

      <div class="actions">
        <button class="btn" id="reset-settings">Reset to Defaults</button>
        <button class="btn btn-primary" id="save-settings">
          Save Settings
        </button>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="modules/settings-page.js"></script>
  </body>
</html>
